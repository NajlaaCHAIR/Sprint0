<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SPI</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-controller="AjoutEnseignantCtrl">
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Ajout d'un Enseignant</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                   <form ng-submit="AjoutEnseignant()">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Informations Personnelles
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-4">                                     
                                        <div class="form-group">
                                            <label>NÂ° Enseignant</label>
                                            <input class="form-control" ng-model="ens.noEnseignant" placeholder="Enter text">
                                        </div>
                                        <div class="form-group">
                                            <label>Type</label>
                                            <select class="form-control" ng-model="ens.type">
                                                <option>MCF</option>
                                                <option>PRAST</option>
                                                <option>INT</option>
                                            </select>                                
                                        </div>                                          
                                </div>
                                <div class="col-lg-4">
                                <div class="form-group">
                                            <label>Nom</label>
                                            <input class="form-control" ng-model="ens.nom" placeholder="Enter text">
                                        </div>
                                         <div class="form-group">
                                            <label>Sexe</label>
                                            <select class="form-control" ng-model="ens.sexe" type="text">
                                                <option>F</option>
                                                <option>H</option>
                                            </select>
                                       </div>     
                                </div>
                                <div class="col-lg-4">
                                    <form role="form">                                      
                                        <div class="form-group">
                                            <label>Prenom</label>
                                            <input class="form-control" ng-model="ens.prenom" placeholder="Enter text">
                                        </div>                                     
                                </div>    
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Adresse
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                            <label>Adresse</label>
                                            <input class="form-control" ng-model="ens.adresse" placeholder="Enter text">
                                        </div>
                                        <div class="form-group">
                                            <label>Ville</label>
                                            <input class="form-control" ng-model="ens.ville" placeholder="Enter text">
                                        </div>
                                </div>
                                 <div class="col-lg-6">
                                    <div class="form-group">
                                            <label>Code Postal</label>
                                            <input class="form-control" ng-model="ens.codePostal" placeholder="Enter text">
                                        </div>
                                        <div class="form-group">
                                            <label>Pays</label>
                                            <input class="form-control" ng-model="ens.pays" placeholder="Enter text">
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Contact
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                  <form role="form">
                                    <div class="form-group">
                                            <label>Mobile</label>
                                            <input class="form-control" ng-model="ens.mobile" placeholder="Enter text">
                                        </div>
                                        <div class="form-group">
                                            <label>Email Personnel</label>
                                            <input class="form-control" ng-model="ens.emailPerso" placeholder="Enter text">
                                        </div>
                                        <button type="submit" class="btn btn-default">Enregistrer</button>
                                        <button type="reset" class="btn btn-default">Vider</button>
                                        </form>
                                </div>
                                 <div class="col-lg-6">
                                    <div class="form-group">
                                            <label>Telephone</label>
                                            <input class="form-control" ng-model="ens.telephone" placeholder="Enter text">
                                        </div>
                                        <div class="form-group">
                                            <label>Email UBO</label>
                                            <input class="form-control" ng-model="ens.emailUbo" placeholder="Enter text">
                                        </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                </div>
            </div>

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
