<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SPI</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-controller="AjoutFormationCtrl">
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Ajout de Formation</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Entrer les éléments necessaires
                        </div>
                        <div class="panel-body">
                          <form ng-submit="AjoutFormation()">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">                                      
                                        <div class="form-group">
                                            <label>Nom de Formation</label>
                                            <input class="form-control" ng-model="form.nomFormation" placeholder="Enter text">
                                        </div>
                                        <div class="form-group">
                                            <label>Diplome</label>
                                            <select class="form-control" ng-model="form.diplome">
                                                <option>L</option>
                                                <option>M</option>
                                                <option>D</option>
                                            </select>                                           
                                        </div>                                      
                                        <div class="form-group">
                                            <label>Date début Accréditation</label>
                                            <input class="form-control" type="date" ng-model="form.debutAccreditation" placeholder="Enter date format yyyy-mm-dd">
                                        </div>
                                       <div class="form-group">
                                            <label>Nombre d'années d'études</label>
                                            <select class="form-control" ng-model="form.n0Annee" type="text">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                            </select>
                                        </div>
                                      
                                        <button type="submit" class="btn btn-default">Enregistrer</button>
                                        <button type="reset" class="btn btn-default">Vider</button>
                                    </form>
                                </div>
                                <div class="col-lg-6">
                                    <form role="form">                                      
                                        <div class="form-group">
                                            <label>Code Formation</label>
                                            <input class="form-control" ng-model="form.codeFormation" placeholder="Enter text">
                                        </div>
                                         <div class="form-group">
                                            <label>Double Diplomation</label>
                                            <select class="form-control" ng-model="form.doubleDiplome">
                                                <option>O</option>
                                                <option>N</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Date fin Accréditation</label>
                                            <input class="form-control" ng-model="form.finAccreditation" placeholder="Enter date format yyyy-mm-dd">
                                        </div>
                                </div>    
                            </div>
                           </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
